<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="js/common/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/user/login.js"></script>

</head>
<body>
<div class="log log_in" tabindex='-1' id='usermanage'>
    <dl>
        <dt>
            <div class='header'>
                <h3>登&nbsp;&nbsp;&nbsp;录</h3>
            </div>
        </dt>
        <dt></dt>
        <dt>
            <div class="letter">
                用户名:&nbsp;<input type="text" name="" id="username" tabindex="1"/>

            </div>
        </dt>
        <dt>
        <div class="letter">
            密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="" id="password" tabindex="2"/>
            <span id="password_span"></span>
        </div>
        </dt>
        <dt>
        <div class="letter">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" name="" id="login" value="&nbsp;登&nbsp;录&nbsp;" tabindex="3"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" name="" id="sig_in" value="&nbsp;注&nbsp;册&nbsp;" tabindex="4"/>
        </div>
        </dt>
    </dl>
</div>

</html>
